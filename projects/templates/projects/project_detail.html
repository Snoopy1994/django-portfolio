<!-- projects/templates/projects/project_detail.html -->

{% extends "base.html" %}

{% block page_title %}
    <h2></h2>
{% endblock page_title %}

{% block page_content %}
<h2>{{ project.title }}</h2>
<div class="row">
    <div class="col-md-8">
        {% if project.image %}
            <img src="{{ project.image.url }}" width="100%">
        {% endif %}
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>URL:</h5>
        <p>{{ project.url }}</p>
        <br>
        <h5>Tags:</h5>
        <button type="button" class="btn btn-outline-info btn-sm">{{ project.tags.all|join:", " }}</button>
    </div>
</div>
{% endblock page_content %}
